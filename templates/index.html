<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Gods Riddle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex flex-col items-center">

    <!-- Auth Section -->
    <div id="auth-section" class="w-full max-w-md mt-20 p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">Three Gods Riddle</h1>
        
        <div class="flex justify-center mb-6 border-b border-gray-700">
            <button id="tab-login" class="px-4 py-2 text-indigo-400 border-b-2 border-indigo-400 font-medium">Login</button>
            <button id="tab-register" class="px-4 py-2 text-gray-400 hover:text-indigo-300">Register</button>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-400 mb-1">Username</label>
                <input type="text" id="username" class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-indigo-500" required>
            </div>
            <div>
                <label class="block text-sm text-gray-400 mb-1">Password</label>
                <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                Start Game
            </button>
        </form>
        <p id="auth-message" class="mt-4 text-center text-sm text-red-400 hidden"></p>
    </div>

    <!-- Game Section -->
    <div id="game-section" class="w-full max-w-4xl mt-10 p-4 hidden">
        <header class="flex justify-between items-center mb-8 pb-4 border-b border-gray-700">
            <div>
                <h2 class="text-2xl font-bold text-indigo-400">The Temple of Logic</h2>
                <p class="text-gray-400 text-sm">Welcome, <span id="display-username" class="font-mono text-white">User</span></p>
            </div>
            <div class="flex gap-4">
                <button id="btn-history" class="text-gray-300 hover:text-white">History</button>
                <button id="btn-logout" class="text-red-400 hover:text-red-300">Logout</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- God A -->
            <div class="god-card bg-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-gray-600 transition" data-index="0">
                <div class="h-32 bg-gray-700 rounded mb-4 flex items-center justify-center text-4xl">ðŸ—¿ A</div>
                <div class="text-center mb-2 font-bold">God A</div>
                <select class="god-guess w-full bg-gray-900 border border-gray-600 rounded p-1 text-sm mb-2">
                    <option value="Unsure">- Identity? -</option>
                    <option value="True">True (Truth)</option>
                    <option value="False">False (Lies)</option>
                    <option value="Random">Random</option>
                </select>
                <button class="btn-ask w-full bg-indigo-900 hover:bg-indigo-800 text-xs py-1 rounded border border-indigo-700" onclick="prepareQuestion(0)">Ask God A</button>
            </div>

            <!-- God B -->
            <div class="god-card bg-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-gray-600 transition" data-index="1">
                <div class="h-32 bg-gray-700 rounded mb-4 flex items-center justify-center text-4xl">ðŸ—¿ B</div>
                <div class="text-center mb-2 font-bold">God B</div>
                <select class="god-guess w-full bg-gray-900 border border-gray-600 rounded p-1 text-sm mb-2">
                    <option value="Unsure">- Identity? -</option>
                    <option value="True">True (Truth)</option>
                    <option value="False">False (Lies)</option>
                    <option value="Random">Random</option>
                </select>
                <button class="btn-ask w-full bg-indigo-900 hover:bg-indigo-800 text-xs py-1 rounded border border-indigo-700" onclick="prepareQuestion(1)">Ask God B</button>
            </div>

            <!-- God C -->
            <div class="god-card bg-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-gray-600 transition" data-index="2">
                <div class="h-32 bg-gray-700 rounded mb-4 flex items-center justify-center text-4xl">ðŸ—¿ C</div>
                <div class="text-center mb-2 font-bold">God C</div>
                <select class="god-guess w-full bg-gray-900 border border-gray-600 rounded p-1 text-sm mb-2">
                    <option value="Unsure">- Identity? -</option>
                    <option value="True">True (Truth)</option>
                    <option value="False">False (Lies)</option>
                    <option value="Random">Random</option>
                </select>
                <button class="btn-ask w-full bg-indigo-900 hover:bg-indigo-800 text-xs py-1 rounded border border-indigo-700" onclick="prepareQuestion(2)">Ask God C</button>
            </div>
        </div>

        <!-- Question Area -->
        <div id="question-area" class="bg-gray-800 rounded-lg p-6 mb-6 shadow-lg border border-gray-700">
            <div class="flex justify-between mb-4">
                <h3 class="font-bold text-lg">Dialogue</h3>
                <span class="text-sm bg-gray-700 px-2 py-1 rounded">Questions Left: <span id="q-left" class="text-indigo-400 font-bold">3</span></span>
            </div>
            
            <div id="chat-history" class="bg-gray-900 rounded p-4 h-48 overflow-y-auto mb-4 space-y-3 text-sm">
                <p class="text-gray-500 italic text-center">No questions asked yet.</p>
            </div>

            <div class="flex gap-2">
                <input type="text" id="question-input" placeholder="Enter your question for the selected God..." class="flex-1 bg-gray-700 border border-gray-600 rounded p-2 focus:outline-none focus:border-indigo-500">
                <button id="btn-submit-q" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition">Ask</button>
            </div>
            <p id="target-indicator" class="text-xs text-gray-400 mt-2">Targeting: <span class="text-indigo-300 font-bold">None</span></p>
        </div>

        <!-- Final Submit -->
        <div class="text-center">
            <button id="btn-finalize" class="bg-yellow-600 hover:bg-yellow-700 text-white text-lg font-bold py-3 px-10 rounded-full shadow-lg transform transition hover:scale-105">
                Submit Final Judgment
            </button>
        </div>
    </div>

    <!-- Modals (History / Result) -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl border border-gray-600">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-white">Result</h2>
            <div id="modal-content" class="text-gray-300 mb-6"></div>
            <button id="modal-close" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Close</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
